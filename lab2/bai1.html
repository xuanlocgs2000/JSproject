<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function kiemTraSo(){
            var x = prompt("NHAP VÀO 1 KÝ TỰ: ")//nhap tu ban phim
            if(isNaN(x)== true){
                document.write('<h2>Vua nhap 1 ky tu</h2>');
                document.write(x);

            }
            else
            {
                document.write(x);
                document.write(' la mot so');
            }
        }
    </script>
</head>
<body>
    <script>
        kiemTraSo();
    </script>
</body>
</html>
