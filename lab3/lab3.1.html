<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tinhToan(){
            var a = prompt("a=");
            var b = prompt("b=");
            var o = prompt("phep tinh + -  /");
            var c = 0;
            switch(o)
            {
                case '+':
                    c =Number(a) +Number(b);
                    alert("Tong la : "+c);
                    break;  

                    case '-':
                    c =Number(a) -Number(b);
                    alert("Hieu la : "+c);
                    break;   
                    
                    case '*':
                    c =Number(a) *Number(b);
                    alert("Tich la : "+c);
                    break; 

                    case '/':
                    c =Number(a) /Number(b);
                    alert("Thuong la : "+c);
                    break;         
                                  
        }
    }
    </script>
</head>
<body>
    <script>
        tinhToan();
        </script>
    
</body>
</html>
