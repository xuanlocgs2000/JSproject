<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function doan(){
            var ngauNhien = Math.round(Math.random()*100 );
            var doanso= prompt("Doan so : ");
            if(Number(doanso)>ngauNhien){
                alert("So ban doan lon hon so ngau nhien: "+ngauNhien);
            }
           else if(Number(doanso)<ngauNhien){
                alert("So ban doan nho hon so ngau nhien: "+ngauNhien);
            }
           else if(Number(doanso)==ngauNhien){
                alert("So ban doan bang so ngau nhien: "+ngauNhien);
            }
            
            

        }
    </script>
</head>
<body>
   <script>
        doan();
   </script>

</body>
</html>
