<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function dongHo() {
            this.ngay = new Date(); //tao thuoc tinh ngay;
            this.gio = ngay.getHours();
            this.phut = ngay.getMinutes();
            this.giay = ngay.getSeconds();
            setTimeout("dongHo()", 1000);
            document.getElementById('time').innerHTML = gio + ":" + phut + ":" + giay;

        }
    </script>
</head>

<body>
    <label id='time'></label>
    <script>
        dongHo();
    </script>
</body>

</html>
